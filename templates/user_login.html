<!doctype html>
<html class="h-full bg-white">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="flex min-h-full flex-col px-6 pt-40 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        
        <h2 class="text-left text-3xl font-semibold leading-9 tracking-tight text-gray-900">Todo Manager</h2>
      </div>
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h4 class="mt-14 text-left text-xl leading-9 tracking-tight text-gray-900">Login</h4>
      </div>
    
      <div class="mt-3 mb-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="" method="post">
          {% csrf_token %}
          <div>
            {% if form.username.errors %}
                <ol>
                {% for error in form.username.errors %}
                    <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
                </ol>
            {% endif %}
            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
              <input id="{{ form.username.id }}" name={{ form.username.name }} type="text" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            {% if form.password.errors %}
              <ol>
                {% for error in form.password.errors %}
                  <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
              </ol>
            {% endif %}
            <div class="flex items-center justify-between">
              <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            </div>
            <div class="mt-2">
              <input id= "{{ form.password.id}}" name="{{ form.password.name}}" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
          </div>
        </form>
    
        
      </div>
    </div>
  </body>
</html>
