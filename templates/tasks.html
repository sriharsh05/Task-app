<h1>Task Management Application</h1>
<br />
<h2>Add New Task</h2>


<h2>Search Task</h2>
<form action="" method="get">
  <input type="text" name="search" />
  <button type="submit">Search</button>
</form>

<h2>Pending Tasks</h2>
{% for task in tasks%} {{ forloop.counter }} . {{task.title}}
<a href="/delete-task/{{ task.id }}/"> delete task</a>
<a href="/update-task/{{ task.id }}/"> update task</a>
<a href="/complete_task/{{ forloop.counter }}/"> complete task</a><br />
{% endfor%}

<br /><br />
<a href="/completed_tasks"> View Completed Tasks</a>
<a href="/all_tasks"> View All Tasks</a>

{% for page in paginator.page_range %}
<li>
  <a href="?page={{ page }}&search={{request.GET.search}}">{{ page }}</a>
</li>
{% endfor %}
